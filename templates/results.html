<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        {% if icon %}
            <div class="icon-container">
                <img src="{{ url_for('static', filename=icon.split('static/')[1]) }}" alt="APK Icon" class="apk-icon">
                <p><strong>{{ apk_name }}</strong></p>
            </div>
        {% endif %}
        <ul class="issues-list">
        {% for issue in issues %}
            <li class="issue">{{ issue }}</li>
        {% endfor %}
        </ul>
        <a href="/" class="button">Upload Another APK</a>
        <br>
        <a href="/download_results" class="button">Download Results</a>
    </div>
</body>
</html>
