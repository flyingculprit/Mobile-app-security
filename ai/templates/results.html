<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .results, .details, .plot {
            margin-bottom: 20px;
        }
        .results p {
            font-size: 18px;
            font-weight: bold;
        }
        .details ul {
            list-style-type: none;
            padding: 0;
        }
        .details li {
            background: #eee;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
        }
        .plot img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <div class="results">
            <h2>AI Predicted Threat Level</h2>
            <p>{{ issues[0] }}</p> <!-- Display the AI threat level -->
        </div>

        <div class="details">
            <h2>Details and Issues</h2>
            <ul>
                {% for issue in issues[1:] %}
                    <li>{{ issue }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="plot">
            <h2>Threat Detection Feature Analysis</h2>
            <img src="{{ plot_url }}" alt="Threat Detection Line Plot" />
        </div>

        <a href="/">Upload another APK</a>
        <a href="/download_results">Download Results</a>
    </div>
</body>
</html>
